<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-preview">
      <img src="https://github.com/ahmedps8/my-first-project/tree/main/images/image-product-mobile.jpg" class="pic-mob">
      <img src="https://raw.githubusercontent.com/ahmedps8/my-first-project/main/images/image-product-desktop.jpg" class="pic-desk">
    </div>
    <div class="perfume">P E R F U M E</div>
    <div class="gabrielle">
      <h2>Gabrielle Essence Eau De Parfum</h2></div>
    <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
    <div class="new-price"> $149.99
      <div class="old-price">$169.99</div>
      <div class="cart">
        <img src="/product-preview-card-component-main/images/icon-cart.svg" class="icon"> 
      </div>
    </div>
  </div>
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/ahmedps8">Ahmed</a>.
  </div>
</body>
</html>
